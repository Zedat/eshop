<div class="row">
    <div class="col-md-12" style="padding-left: 0;">
        <div style="width: 100%;text-align: center;">
            <h4>{{title}}</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div  class="list-group" *ngFor="let category of categories">
            <a routerLink="products/category/{{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
        </div>
    </div>
</div>
